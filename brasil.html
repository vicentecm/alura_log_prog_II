<canvas width="650" height="450"></canvas>

<script>
	
var escala = 0.02

var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');


// retangulo verde
pincel.fillStyle = 'green';
pincel.fillRect(0, 0, 650, 450);

// losango amarelo
pincel.fillStyle = 'yellow';
pincel.beginPath();
pincel.moveTo(325, 1.1 / escala);
pincel.lineTo(11.9 / escala, 225);
pincel.lineTo(325, 8 / escala);
pincel.lineTo(1.1 / escala, 225);
pincel.fill();

// circulo azul

pincel.fillStyle = 'darkblue';
pincel.beginPath();
pincel.arc(325, 225, 112.5, 100, 0, 2*3.14); // Os primeiros dois parâmetros do método arc são as coordenadas X e Y do centro do circulo (no nosso caso, 325 e 225). O terceiro parâmetro é o valor do raio (no nosso caso, 112.5). O quarto e quinto parâmetros definem o ângulo inicial e final do circulo. Como queremos desenhar um circulo completo, os parâmetros são, respectivamente, 0 e 2 * PI (cujo valor é 3.14).
pincel.fill();






</script>
